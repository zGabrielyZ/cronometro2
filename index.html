<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Document</title>
</head>
<body>

	<div class="stopwatchContainer">

		<div class="containerList">
			<div class="containerListTimer">
				<div id="deleteBtn" class="close">DELETE</div>
				<div id="closeBtn" class="close">CLOSE</div>
				<div  class="timeList" id="saveTimeList">
				
				</div>
			</div>
			<button id="listBtn" class="buttonListTime">Timers Salvos</button>
		</div>
		
		<h1 id="valueTimer" class="timeTittle">00:00:00:00</h1>
		<div class="stopwatchContainerBtn">
			<button class="buttonStopwatch" id="startBtn">Start</button>
			<button class="buttonStopwatch" id="stopBtn">Stop</button>
			<button class="buttonStopwatch" id="resetBtn">Reset</button>
			
		</div>
		<button class="buttonStopwatch" id="saveBtn">Save</button>
		
	</div>
<script src="index.js"></script>

</body>
</html>
